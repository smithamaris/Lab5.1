<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dynamic Shopping Cart</title>
</head>
<body>

    <h1>Dynamic Shopping Cart</h1>


    <div id="product-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <button id="add-product">Add Product</button>
    </div>


    <ul id="cart"></ul>

    
    <h3>Total: $<span id="total-price">0</span></h3>

    <ul id="todo-list">
        <!-- <li>Hello <button>Remove</button></li> -->
    </ul>
    <footer>
        <h3>So... What's In Your Basket?</h3>
        <img src="https://images.unsplash.com/photo-1685640206182-c51b8aa9b686?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="shopping cart full of groceries">
    </footer>

    
</body>
</html>
